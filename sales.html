<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salmon Cookie Sales</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <form id="new-store">
    <fieldset>
      <legend>New Store</legend>

      <label for="location">Location: </label>
      <input name="location" type="text" size="30">

      <label for="min-customers">Minimum Customers</label>
      <input name="min-customers" type="text" size="5">

      <label for="max-customers">Maximum Customers</label>
      <input name="max-customers" type="text" size="5">

      <label for="avg-cookies">Average Cookies</label>
      <input name="avg-cookies" type="text" size="5">
      
      <br>
      <button id="submit-button" type="submit">Add Store</button>
    </fieldset>
  </form>
  <div id="center">
    <h1>Pat's Salmon Cookie's Sales</h1>
    <p>Here is a list of Pat's salmon cookies sales at each of his awesome locations!</p>
    <h2>Sales Chart</h2>
  </div>
  <table id="salesChart"></table>
  <script src="app.js"></script>
</body>
</html>
